<!DOCTYPE html>
<html>
  <head>
    <title>YouTube URL Reader</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
    <script src="multiselect.js"></script>
  </head>
  <body>
    <div class="logo"> 
      <img src="./images/logo.png" alt="logo">
      <h1 class="header">Vaaani</h1>
    </div>

    <p id="currentURL"></p>

    <script src="popup.js"></script>

    <div class="multiselect" id="languages" multiple="multiple" data-target="multi-0">
      <div class="title noselect">
          <span class="text">Select languages</span>
          <span class="close-icon">&times;</span>
          <span class="expand-icon">&plus;</span>
      </div>
      <div class="container">
          <option value="hindi">Hindi</option>
          <option value="bengali">Bengali</option>
          <option value="marathi">Marathi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
          <option value="urdu">Urdu</option>
          <option value="assamese">Assamese</option>
          <option value="ch"></option>
          <option value="jp">Japan</option>
      </div>
    </div>
    <!-- <img src="images/design.png" alt="design" class="bg"> -->
  </body>
</html>
